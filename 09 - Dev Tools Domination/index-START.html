<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log('Hello World!');

    // Interpolated

    console.log('Hello %sorld!', 'W');

    // Styled

    console.log('%c Hello World!', 'font-size: 20px;');

    // warning!

    console.warn('World is not saying hello!');

    // Error :|

    console.error('World is dead');

    // Info

    console.info('World is a planet');

    // Testing

    // console.assert(dogs[0].name != "Snickers", 'There is no Snickers in our world');

    // clearing

    // console.clear();

    // Viewing DOM Elements

    console.dir(document.querySelector('p'));

    // Grouping together

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('m');
    console.count('m');
    console.count('m');
    console.count('m');

    // timing

    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

  </script>
</body>
</html>
