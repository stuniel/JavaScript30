<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
  <span>Type secret code: <span class="code"></span></span>
<script>
const codeName = document.querySelector('.code');
const pressedCode = [];
let secretCode = prompt("CODE", "Type your code here");
codeName.innerText = `${secretCode}`;

function konami(e) {
  pressedCode.push(e.key);
  pressedCode.splice(-secretCode.length - 1, pressedCode.length - secretCode.length)
  if (pressedCode.join("") == secretCode)
    cornify_add();
}

window.addEventListener('keyup', konami)
</script>
<style>
body {
  text-align: center;
}
.code {
  color:#099;
}
</style>
</body>
</html>
