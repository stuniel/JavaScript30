<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1×</div>
    </div>
  </div>

<script>
const video = document.querySelector('.flex');
const speed = document.querySelector('.speed');
const speedBar = document.querySelector('.speed-bar');

function changeRate(e) {
  const percent = ((e.pageY - this.offsetTop)/this.offsetHeight);
  const min = 0.4;
  const max = 4;
  const playRate = percent * (max - min) + min;
  const barHeight = Math.round(percent * 100) + "%";
  video.playbackRate = playRate;
  speedBar.style.setProperty('height', barHeight);
  speedBar.innerText = video.playbackRate.toFixed(2) + "×"
}

speed.addEventListener('mousemove', changeRate);

</script>
</body>
</html>
